version: '3.4'
services:
  mariadb:
    build: 
      context: .
      dockerfile: requirements/mariadb/Dockerfile
    container_name: mariadb
    image: mariadb
    volumes:
        - wp-data:/var/lib/mysql
    init: true
    env_file:
      - .env
    restart: on-failure
    networks:
      - inception
