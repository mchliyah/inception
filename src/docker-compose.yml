  nginx:
    build: 
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    image: nginx
    volumes:
        - wp-data:/var/lib/nginx
    init: true
    env_file:
      - .env
    restart: on-failure
    networks:
      - inception
volumes:
  wp-data:
    driver : local
    driver_opts:
      device: /home/$USER/data/
      type: none
      o: bind
networks:
  inception:
    driver: bridge